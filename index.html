<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form action="/submit" id="search-form-id">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-input-id"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="current-data">
          <div>
            <h1 class="city-name" id="city-name-id">Paris</h1>
            <p class="city-weather-info">
              Monday 21:10, clear sky
              <br />
              Humidity: <strong>43%</strong>, Wind: <strong>5.14km/h</strong>
            </p>
          </div>
          <div class="city-temperature">
            <div class="temperature-icon">ðŸŒ‘</div>
            <div class="temperature-value" id="temp-id">21</div>
            <div class="temperature-unit">&deg C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/GarimaChauhan122">Garima Chauhan</a>, is
        open sourced
        <a href="https://github.com/GarimaChauhan122/Weather-Search">
          on GitHub
        </a>
        and hosted on
        <a href="https://garimaa-weather-app.netlify.app/">netlify </a>.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
